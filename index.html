<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>responsive contact form</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
        
            <div class="left"></div>
                <div class="right">
                    <h2>contact us</h2>
                    <input type="text" class="fields" placeholder="enter your name">
                    <input type="email" class="fields" placeholder="enter your email">
                    <input type="number" class="fields" placeholder="enter your number">
                    <textarea class="fields area" placeholder="enter message">
                
                    </textarea>
                    <button class="btn">sends</button>

            </div>
        </div>
   </div>
              
    
</body>
</html>
